<div class="center-position"> 
  <h2>Atualizar Usuario</h2>
    <div *ngIf="request" >
      <label>
        Nome: <br>
        <input placeholder="Insira o nome" [(ngModel)]="request.name" />
      </label>
      <br>
      <label>
        Profissão: <br>
        <input placeholder="Insira a profissão" [(ngModel)]="request.job" />
      </label>
      <br>
      <button type="submit" (click)="update()">Atualizar</button>
    </div>
</div>
